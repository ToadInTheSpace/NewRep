name: Build and Run with CMake

on:
  push:
    branches:
      - main  # Замените на вашу ветку по умолчанию

jobs:
  build_and_run:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: actions/setup-cmake@v2
      with:
        cmake-version: '3.20'  # Укажите необходимую версию CMake

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: Run program
      run: ./build/TESTS