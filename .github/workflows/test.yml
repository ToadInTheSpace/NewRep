# .github/workflows/build.yml

name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: actions/setup-cmake@v2
      with:
        cmake-version: '3.10'

    - name: Configure and build
      run: |
        cmake -B build
        cmake --build build

    - name: Run tests
      run: |
        cd build
        ctest
